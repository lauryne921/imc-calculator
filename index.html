<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculate IMC</title>
</head>
<body>
    <main>
        <div class="container-grid" id="grid">
            <form>
                <h1>Caculateur d'IMC</h1>
                <div class="weight-container">
                    <h2>Votre poids (en kg)</h2>
                    <input type="text" name="weight" id="weight-input">
                </div>
                <div class="height-container">
                    <h2>Votre taille (en cm)</h2>
                    <input type="text" name="heihgt" id="height-input">
                </div>
                <button type="submit" id="submit">Calculer</button>
            </form>
            <div class="container-result">
                <div id="result"></div>
                <div id="indication"></div>
                <img src="imc-indicator.jpeg" alt="imc">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
